<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform.css">
</head>

<body>
    <div class="login-box">
        <div class="login-title">
            <div id="loghead"><label>LOGIN</label></div>
            <label>Welcome to our CMS System</label>
        </div>
        <div class="content">
            <div class="input">
                <div class="input-label"><label for="">Email</label></div>
                <div class="input-user">
                    <div class="img">
                        <img src="https://img.icons8.com/pastel-glyph/64/000000/person-male--v1.png" alt="icon"/>
                    </div>
                    <input type="email" name="user" placeholder="Email ID" >
                </div>
            </div>
            <div class="input">
                <div class="input-label"><label for="">Password</label></div>
                <div class="input-pass">
                    <div class="img">
                        <img src="https://img.icons8.com/pastel-glyph/64/000000/person-male--v1.png" alt="icon"/>
                    </div>
                    <input type="password" name="password" placeholder="Password" >
                    <label class="forget-link"><a href="#">forget</a></label>
                </div>
            </div>
            <div class="submit">
                <button type="submit">login</button>
            </div>
            <div class="submit-label">
                <label >Don't have a account<a href="#" > click here</a></label>
            </div>
        </div>

    </div>
    <div class="footer-bg">
        <img src="footerBg.svg" alt="footer-bg">
    </div>
</body>

</html>
